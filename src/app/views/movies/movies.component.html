<div class="container">
    <div class="row row-cols-1 row-cols-md-4 g-4">
        <ng-container *ngFor="let movie of moviesJson;">
            <div class="col">
                <div class="card">
                    <!-- style="width: 18rem;" -->
                    <img src="file://{{movie.posterPath}}" onerror="this.onerror=null; this.src='assets/default.jpg'" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{movie.name}}</h5>
                        <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of
                            the card's
                            content.</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a> -->
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</div>

<div class="container">
    <div class="row row-cols-1 row-cols-md-6 g-6">
        <ng-container *ngFor="let series of tvseries;">
            <div class="col">
                <div class="card clickable-card" [routerLink]="['/tvseries', series.name]">
                    <!-- style="width: 18rem;" -->
                    <img src="file://{{series.posterPath}}" onerror="this.onerror=null; this.src='assets/default.jpg'"
                        class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{series.name}}</h5>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</div>

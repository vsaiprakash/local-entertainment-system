<div class="container">
    <div class="row">
        <div class="col-3">
            <img src="file://{{movie.posterPath}}" onerror="this.onerror=null; this.src='assets/default.jpg'" class="card-img-top" alt="...">
        </div>
        <div class="col-9">
            <a class="dropdown-item" routerLink="/movies">Movies</a>
            <h5>
                {{movie.name}}
            </h5>
            <button type="button" class="btn btn-success" (click)="playMovie()">Play</button>
        </div>
    </div>
</div>
